
{% extends "new_base.html" %}

 {% load static %}


{% block content %}





    <div class="container" style="margin-top: 64px;">
      <div class="row">
        <div class="col-sm-12 col-lg-6">
            <div class="mt-3">
                
          <button type="button" id="viewUser" class="btn ml-2 btn-lg card_bg text-white">Back</button>
            </div>
        </div>
        <div class="col-sm-12 col-lg-6">
          <div class="input-group mt-3 float-right" style="float: right !important; width:66%">
            <div class="form-outline ">
              <input type="search" id="form1" class="form-control" placeholder="Search anything"/>
            </div>
            <button type="button" class="btn btn-primary">
              <i class="bx bx-search"></i>

            </button>
          </div>
        </div>
      </div>
<!-- container start  -->
<div class="row">
    <div class="row container ms-auto me-auto mt-3">
      <form method="POST">
                               {% csrf_token %}

      <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2" style="text-align: center;">
         
          <span class="dot"> 
            <i class="bx bx-camera bx-md" style="position: relative; top: 20px;"></i>            
            <label for="upload-photo" class="upfont">Upload Photo</label>
            <input type="file" name="photo" id="upload-photo" />
          </span>
          <h4>{{username}}</h4>
        </div>
        <div class="col-sm-5"></div>

      </div>

        <div class="form-row" style="display: flex; margin-left: 114px;">
          <div class="form-group col-md-6 d-flex">
            <label for="Email" class="col-sm-3  col-form-label">Email:</label>
            <div class="col-sm-6">
              <input type="email" class="form-control input_box" id="inputEmail4" name="inputEmail4" value="{{email}}">
            </div>
          </div>
          <div class="form-group col-md-6 d-flex">
            <label for="Password" class="col-sm-3 col-form-label">Password:</label>
            <div class="col-sm-6">
              <input type="password" class="form-control input_box" id="inputPassword4" name="inputPassword4">
            </div>
          </div>
        </div>

        <div class="form-row mt-4" style="display: flex; margin-left: 114px;">
          <div class="form-group col-md-6 d-flex">
            <label for="firstname" class="col-sm-3  col-form-label">First Name:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control input_box" id="firstname" name="firstname"  value="{{firstname}}">
            </div>
          </div>
          <div class="form-group col-md-6 d-flex">
            <label for="lastname" class="col-sm-3 col-form-label">Last Name:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control input_box" id="lastname" name="lastname"  value="{{lastname}}">
            </div>
          </div>
        </div>
       

        <div class="form-row mt-4" style="display: flex; margin-left: 114px;">
          <div class="form-group col-md-6 d-flex">
            <!-- <label for="phone" class="col-sm-3  col-form-label">Phone:</label>
            <div class="col-sm-6">
              <input type="number" class="form-control input_box" id="phone">
            </div> -->

           <label for="phone" class="col-sm-3  col-form-label">Phone:</label>
   <input id="phone" type="tel" class="form-control input_box" name="phone"  value="{{phone}}">
   <!-- <input type="submit" class="btn" value="Verify" /> -->
          </div>
          <div class="form-group col-md-6 d-flex">
            <label for="teamcode" class="col-sm-3 col-form-label">Team Code:</label>
            <div class="col-sm-6">
              <input type="number" class="form-control input_box" id="teamcode" name="teamcode"  value="{{teamcode}}">
            </div>
          </div>
        </div>

        <div class="form-row mt-4" style="display: flex; margin-left: 114px;">
          <div class="form-group col-md-6 d-flex">
            <label for="phone" class="col-sm-3  col-form-label">Role:</label>
            <div class="col-sm-6">

                          <input type="text" class="form-control input_box" id="role" name="role"  value="{{role}}">

              {% comment %} <select name="selectuser" id="selectuser" class="form-control input_box" >
                   <option value="fiver">Jim</option>
               
                   <option value="upwork">Kim</option>
               
                   <option value="freelancer">Meery</option>
               
                   <option value="discord">Kelen</option>
               
                   <option value="zoom">Porter</option>
               
                   <option value="Dowell">Buzzer</option>
               
               </select>             {% endcomment %}
               </div>
          </div>
    
        </div>

        
       
        <div class="form-group row mt-5">
          <div class="col-sm-10" style="width: 50%; margin-right:auto; margin-left:auto;">
            <button type="button" class="btn btn-light btn-sm">Cancel</button>
            <button type="submit" class="btn  card_bg text-white btn-sm" style="float: right;">Done</button>
          </div>
        </div>
      </form>
      <div class="alert alert-info" style="display: none;"></div>

    </div>
</div>
      
      <!-- contain er end  -->
    </div>
    <!--Container Main end-->


    <script>
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
    </script>


    <script>
           document.getElementById("viewUser").onclick = function(){
            location.href = "user.html";
        }
     
    </script>

                           {% endblock %}
