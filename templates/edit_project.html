

{% extends "base.html" %}

 {% load static %}


{% block content %}

{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

         <div class="container">
            <div class="row">
              <div class="col">
                <div class="card bg-success text-white mt-5">
                  <div class="card-body">
                    <div class="card-title">Project</div>
                  </div>
                </div>
                <form class="table_shadow p-3" method="POST">
                                                  {% csrf_token %}

                    <div class="col-12">
                        <label for="project_name" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="project_name" name="project_name" placeholder="Project Name" value="{{project_placeholder}}">
                      </div>
                      <div class="col-12 mt-3">
                        <label for="department_name" class="form-label">Department Name</label>
                       <select name="department_name" id="department_name" class="form-control" >
                         <option value="{{ department_id }}" selected>{{ department_placeholder }}</option>


    {% for department in department %}
    <option value="{{ department.department_id }}">{{ department.department }}</option>
        {% endfor %}
                      
                        
                        </select>
                      </div>
                  <button type="submit" class="btn btn-success ms-auto mt-2">Update</button>
                </form>
              </div>
              <div class="col">
              </div>
            </div>
            </div>


           {% endblock %}
