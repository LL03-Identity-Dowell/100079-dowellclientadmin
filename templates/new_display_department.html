


{% extends "new_base.html" %}

 {% load static %}


{% block content %}


    <div class="container" style="margin-top: 64px;">
      <div class="row">
        <div class="col">
          <a href="{% url 'add_department' %}?session_id={{session_id}}"><button type="button" id="add_depart" class="btn btn-lg" style="border: thin solid black"><i type='solid' class='bx bx-plus-circle bx-md' style="vertical-align: sub; margin-right: 15px;"></i>Add Department</button></a>
        </div>
        <div class="col">
          <div class="input-group mt-3" style="float: right; width:66%">
            <div class="form-outline ">
              <input type="search" id="form1" class="form-control" placeholder="Search anything"/>
            </div>
            <button type="button" class="btn btn-primary">
              <i class="bx bx-search"></i>

            </button>
          </div>
        </div>
      </div>

      <div class="container mt-5">
        <div class="row" style="border: thin solid black">
          <table class="table table-borderless" style="width: 80%; text-align: center" id="department-table">    

          
                            <thead>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>            
            <th></th>
            <th></th>           
        </tr>
    </thead>       
            <tbody>
                              {% for department in departments %}

              <tr>
                <td><b>Department:</b></td>
                <td> {{ department.department }}</td>
                <td><b>Organization:</b></td>
                <td>{{ department.organisation_name }}</td>
                <td><a href="{% url 'edit_department' %}?department_id={{department.department_id}}&organisation_id={{department.organization_id}}&session_id={{session_id}}"><button class="btn btn-sm"><i class="bx bx-edit bx-sm"></i></button></a>
                 </td><td> <button class="btn btn-sm"><i class="bx bx-trash bx-sm"></i></button>
              </td>
              </tr> 

                 {% endfor %}

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>

          $(document).ready( function () {
    $('#department-table').DataTable();
} );
    </script>

{% endblock %}
