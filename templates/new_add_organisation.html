{% extends "new_base.html" %}

 {% load static %}


{% block content %}

    <div class="container" style="margin-top: 64px;">
      <div class="row">
        <div class="col-sm-12 col-lg-6">
            <div class="mt-3">
                
           <a href="{% url 'get_organisation' %}?session_id={{session_id}}"> <button type="button" id="viewOrg" class="btn ml-2 btn-lg card_bg text-white">Back</button></a>
            </div>
        </div>
        <div class="col-sm-12 col-lg-6">
          <div class="input-group mt-3 float-right" style="float: right !important; width:66%">
            <div class="form-outline ">
              <input type="search" id="form1" class="form-control" placeholder="Search anything"/>
            </div>
            <button type="button" class="btn btn-primary">
              <i class="bx bx-search"></i>

            </button>
          </div>
        </div>
      </div>


      <div class="mt-3">
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <div class="card card_bg text-white mt-5">
                        <div class="card-body">
                                                                 {% if access_granted == 1 %}

                          <div class="card-title">Organization</div>
                        </div>
                      </div>
                <form class="card table_shadow p-3" method ="POST">
                    {% csrf_token %}

                    <div class="col-12">
                        <label for="org_name" class="form-label">Organisation Name</label>
                        <input type="text" class="form-control" id="org_name" name="org_name" placeholder="Organisation Name">
                      </div>  
                      <div class="col-12 mt-3">
                        <label for="companyName" class="form-label">Company Name</label>
                       <select id="companyName" name="companyName" class="form-control" >
               {% for company in companies %}
    <option value="{{ company.company_id }}">{{ company.company }}</option>
        {% endfor %}
                        
                        
                        </select>
                      </div>
                  <button type="submit" class="btn text-white card_bg ms-auto mt-2">Add</button>
                </form>
                {% endif %}

                           {% if access_granted == 0 %}

                <h1> Access Denied </h1>

                {% endif %}                </div>
            </div>
            <div class="col-sm-6"></div>
        </div>
      </div>
      <!-- contain er end  -->
    </div>

    {% endblock %}
