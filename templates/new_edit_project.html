{% extends "new_base.html" %}

 {% load static %}


{% block content %}



 <div class="container" style="margin-top: 64px;">
      <div class="row">
        <div class="col-sm-12 col-lg-6">
            <div class="mt-3">
                
         <a href="{% url 'get_project' %}?session_id={{session_id}}"> <button type="button" id="viewProj" class="btn ml-2 btn-lg card_bg text-white">Back</button></a>
            </div>
        </div>
        <div class="col-sm-12 col-lg-6">
          <div class="input-group mt-3 float-right" style="float: right !important; width:66%">
            <div class="form-outline ">
              <input type="search" id="form1" class="form-control" placeholder="Search anything"/>
            </div>
            <button type="button" class="btn btn-primary">
              <i class="bx bx-search"></i>

            </button>
          </div>
        </div>
      </div>
<!-- container start  -->
      <div class="mt-3">
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <div class="card card_bg text-white mt-5">
                        <div class="card-body">
                                                                                         {% if access_granted == 1 %}

                          <div class="card-title">Project</div>
                        </div>
                      </div>
                                     <form class="table_shadow p-3" method="POST">
                                                  {% csrf_token %}

                    <div class="col-12">
                        <label for="project_name" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="project_name" name="project_name" placeholder="Project Name" value="{{project_placeholder}}">
                      </div>
                      <div class="col-12 mt-3">
                        <label for="department_name" class="form-label">Department Name</label>
                       <select name="department_name" id="department_name" class="form-control" >
    {% for department in department %}
    <option value="{{ department.department_id }}">{{ department.department }}</option>
        {% endfor %}
                      
                        
                        </select>
                      </div>

                        {% if messages %}
                  <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                  </ul>
                  {% endif %}

                  <button type="submit" class="btn text-white card_bg ms-auto mt-2">Update</button>
                </form>

                {% endif %}


                           {% if access_granted == 0 %}

                <h1> Access Denied </h1>

                {% endif %}    
                </div>
            </div>
            <div class="col-sm-6"></div>
        </div>
      </div>
      <!-- contain er end  -->
    </div>


   {% endblock %}
