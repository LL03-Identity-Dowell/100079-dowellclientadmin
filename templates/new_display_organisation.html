

{% extends "new_base.html" %}

 {% load static %}


{% block content %}



    <div class="container" style="margin-top: 64px;">
      <div class="row">
        <div class="col">
           <a href="{% url 'add_organisation' %}?session_id={{session_id}}"> <button type="button" id="viewOrg" class="btn btn-lg" style="border: thin solid black"><i type='solid' class='bx bx-plus-circle bx-md' style="vertical-align: sub; margin-right: 15px;"></i>Add Organization</button></a>
        </div>
        <div class="col">
          <div class="input-group mt-3" style="float: right; width:66%">
            <div class="form-outline ">
              <input type="search" id="form1" class="form-control" placeholder="Search anything"/>
            </div>
            <button type="button" class="btn btn-primary">
              <i class="bx bx-search"></i>

            </button>
          </div>
        </div>
      </div>

      <div class="container mt-5">
        <div class="row" style="border: thin solid black">
          <table class="table table-borderless" style="width: 80%; text-align: center">           
            <tbody>

                              {% for organisation in organisations %}

              <tr>
                <td><b>Organization:</b></td>
                <td>{{ organisation.name }} </td>
                <td><b>Company:</b></td>
                <td>{{ organisation.company_name }}</td>
                <td><a href="{% url 'edit_organisation' %}?organisation_id={{organisation.organization_id}}&company_id={{organisation.company_id}}&session_id={{session_id}}"><button class="btn btn-sm"><i class="bx bx-edit bx-sm"></i></button></a>
                  <button class="btn btn-sm"><i class="bx bx-trash bx-sm"></i></button>
              </td>
              </tr> 

              {% endfor %}

              
            
            </tbody>
          </table>
        </div>
      </div>
    </div>

                         {% endblock %}
