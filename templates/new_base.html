<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
    <link href="/static/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
  <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
  <body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div>  
          <i class='bx bx-user-circle nav_icon' style="vertical-align: sub"></i> 
          <span>Username</span>
          <i class='bx bx-chevron-down nav_icon' style="vertical-align: sub;"></i> 

        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="/?session_id={{session_id}}" class="nav_logo"> <i class='bx bx-user nav_logo-icon'></i> <span class="nav_logo-name">Admin Panel</span> </a>
                <div class="nav_list"> 
                  <a href="/display_company/?session_id={{session_id}}" class="nav_link"> <i class='bx bx-building-house nav_icon'></i> <span class="nav_name">Companies [ {{ company_number}} ]</span> </a> 
                  <a href="/display_organisation/?session_id={{session_id}}" class="nav_link"> <i class='bx bx-sitemap nav_icon'></i> <span class="nav_name">Organizations [ {{ organisation_number }} ]</span> </a> 
                  <a href="/display_department/?session_id={{session_id}}" class="nav_link active"> <i class='bx bx-home nav_icon'></i> <span class="nav_name">Departments [ {{ department_number}} ]</span> </a> 
                  <a href="/display_project/?session_id={{session_id}}" class="nav_link"> <i class='bx bx-book-content nav_icon'></i> <span class="nav_name">Projects [ {{ project_number }} ]</span> </a> 
                  <a href="/users/?session_id={{session_id}}" class="nav_link"> <i class='bx bx-user-circle nav_icon'></i> <span class="nav_name">Users</span> </a> 
                  <a href="/assign_roles/?session_id={{session_id}}" class="nav_link"> <i class='bx bx-user-check nav_icon'></i> <span class="nav_name">Assign Roles</span> </a> </div>
                </div> 
        </nav>
    </div>
    <!--Container Main start-->

<!-- container start  -->

 {% block content %}{% endblock %}
      <!-- contain er end  -->
    </div>
    <!--Container Main end-->
    {% comment %} <script>
           document.getElementById("viewDepart").onclick = function(){
            location.href = "department.html";
        }
     
    </script> {% endcomment %}
    <script src="/static/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
