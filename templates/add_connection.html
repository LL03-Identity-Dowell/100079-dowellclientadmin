{% extends "new_base.html" %}

 {% load static %}


{% block content %}

{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}


    <div class="container" style="margin-top: 64px;">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <div class="mt-3">
                    
              <button type="button" onclick="history.back()" class="btn ml-2 btn-lg card_bg text-white">Back</button>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6">
              <div class="input-group mt-3 float-right" style="float: right !important; width:66%">
                <div class="form-outline ">
                  <input type="search" id="form1" class="form-control" placeholder="Search anything"/>
                </div>
                <button type="button" class="btn btn-primary">
                  <i class="bx bx-search"></i>
    
                </button>
              </div>
            </div>
          </div>
<!-- container start  -->
      <div class="mt-3">
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <div class="card card_bg text-white mt-5">
                        <div class="card-body">
                          <div class="card-title">Connection</div>
                        </div>
                      </div>
                      <form class="card table_shadow p-3" method="POST">
                      {% csrf_token %}
                        <div class="form-group mt-3">
                            <label for="connection_name" class="form-label">Connection Name</label>
                          <input type="text" class="form-control" id="connection_name" name="connection_name" aria-describedby="connection" placeholder="Connection">
                        </div>
                                       <div class="form-group mt-3">
                          <label class="form-label">Select Dowell Layer</label><br/>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="layer1" value="layer1">
                            <label class="form-check-label" for="layer1">Layer 1</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="layer2" value="layer2">
                            <label class="form-check-label" for="layer2">Layer 2</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="layer3" value="layer3">
                            <label class="form-check-label" for="layer3">Layer 3</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="layer4" value="option3">
                            <label class="form-check-label" for="layer4">Layer 4</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="layer5" value="option5">
                            <label class="form-check-label" for="layer5">Layer 5</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="layer6" value="option6">
                            <label class="form-check-label" for="layer6">Layer 6</label>
                          </div> 
                        </div>
                        <button type="submit" class="btn card_bg text-white ms-auto mt-2">Add</button>
                      </form>
                </div>
            </div>
            <div class="col-sm-6"></div>
        </div>
      </div>
      <!-- contain er end  -->
    </div>  

            {% endblock %}
