{% extends "new_base.html" %}

 {% load static %}


{% block content %}

{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}






 <div class="container" style="margin-top: 64px;">
      <div class="row">
        <div class="col-sm-12 col-lg-6">
            <div class="mt-3">
                
            </div>
        </div>
        <div class="col-sm-12 col-lg-6">
          <div class="input-group mt-3 float-right" style="float: right !important; width:66%">
            <div class="form-outline ">
              <input type="search" id="form1" class="form-control" placeholder="Search anything"/>
            </div>
            <button type="button" class="btn btn-primary">
              <i class="bx bx-search"></i>

            </button>
          </div>
        </div>
      </div>
<!-- container start  -->
      <div class="mt-3">
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <div class="card card_bg text-white mt-5">
                        <div class="card-body">
                          <div class="card-title">Change Password</div>
                        </div>
                      </div>
                      <form class="card table_shadow p-3" method = "POST">
                                                        {% csrf_token %}

                       <div class="form-group mt-3">
                            <label for="old" class="form-label">Old Password</label>
                          <input type="text" class="form-control" id="old" name="old" aria-describedby="old" placeholder="Old Password">
                        </div> 

                        <div class="form-group mt-3">
                            <label for="new" class="form-label">New Password</label>
                          <input type="text" class="form-control" id="new" name="new" aria-describedby="new" placeholder="New Password">
                        </div>

                        <div class="form-group mt-3">
                            <label for="confirm" class="form-label">confirm Password</label>
                          <input type="text" class="form-control" id="confirm" name="confirm" aria-describedby="confirm" placeholder="Confirm Password">
                        </div>

                        <button type="submit" class="btn card_bg text-white ms-auto mt-2">Submit</button>
                      </form>
                </div>
            </div>
            <div class="col-sm-6"></div>
        </div>
      </div>
      <!-- contain er end  -->
    </div>

        {% endblock %}
